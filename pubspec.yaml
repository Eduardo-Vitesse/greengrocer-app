name: greengrocer
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  animated_text_kit: ^4.2.2
  mask_text_input_formatter: ^2.4.0
  intl: ^0.18.1
  qr_flutter: ^4.1.0
  add_to_cart_animation: ^0.0.7
  fluttertoast: ^8.2.2
  shimmer: ^3.0.0
  get: ^4.6.5
  dio: ^5.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/img/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/img/app_icon.png"
  remove_alpha_ios: true
